<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Random Blog{% endblock title %}</title>
</head>
<body>
  {% if user.is_authenticated %}
  Hello {{ user.username }}
  <br />
  <a href="{% url 'feed' %}">Home</a> -
  <a href="{% url 'create_post' %}">New Post</a> -
  <a href="{% url 'posts' %}">My Posts</a> -
  <a href="{% url 'logout' %}">Logout</a>
  {% else %}
  <a href="{% url 'feed' %}">Home</a> -  
  <a href="{% url 'login' %}">Login</a> - 
  <a href="{% url 'signup' %}">Signup</a>
  {% endif %}
  {% block content %}
  {% endblock content %}
</body>
