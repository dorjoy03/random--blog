{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">Log In</button>
</form>
{% endblock content %}
